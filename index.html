<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Downloader</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #38bdf8;
      margin-bottom: 1rem;
    }
    input {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    button {
      background: #38bdf8;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      margin-top: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    button:hover {
      background: #0ea5e9;
    }
    .result {
      margin-top: 2rem;
      text-align: center;
      max-width: 600px;
      word-wrap: break-word;
    }
    .media {
      margin-top: 1rem;
      max-width: 90%;
      border-radius: 12px;
    }
    a button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üé¨ Social Downloader</h1>
  <input id="url" type="text" placeholder="Paste Facebook / Instagram / Pinterest link..." />
  <button onclick="downloadMedia()">Download</button>

  <div class="result" id="result"></div>

  <script>
    async function downloadMedia() {
      const url = document.getElementById("url").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚è≥ Fetching media...";

      if (!url) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a valid link.";
        return;
      }

      let endpoint = "";
      if (url.includes("pin.it") || url.includes("pinterest")) {
        endpoint = "/api/pindl?url=" + encodeURIComponent(url);
      } else if (url.includes("facebook") || url.includes("fb.watch") || url.includes("instagram")) {
        endpoint = "/api/socialdl?url=" + encodeURIComponent(url);
      } else {
        resultDiv.innerHTML = "‚ö†Ô∏è Unsupported URL!";
        return;
      }

      try {
        const res = await fetch(endpoint);
        const text = await res.text();

        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          resultDiv.innerHTML = "‚ùå Server returned invalid data:<br><pre>" + text + "</pre>";
          return;
        }

        if (data.error) {
          resultDiv.innerHTML = "‚ùå Error: " + data.error;
          return;
        }

        resultDiv.innerHTML = `
          <p>‚úÖ <strong>${data.platform || "Pinterest"}</strong> ${data.type}</p>
          ${
            data.type === "video"
              ? `<video controls class="media" src="${data.media}"></video>`
              : `<img src="${data.media}" class="media" />`
          }
          <br><a href="${data.media}" download>
            <button>‚¨áÔ∏è Download File</button>
          </a>
        `;
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Network or API error:<br>" + err.message;
      }
    }
  </script>
</body>
</html>
